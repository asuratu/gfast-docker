version: '3.8'
services:
    go:
        build: docker/go
        restart: always
        environment:
            - TZ=$TZ
            - LANG=$LANG
        volumes:
            - "./app:${APP_DIR}"
            - "./config/go/ssh:/root/.ssh/"
            - "./config/go/supervisor/supervisord.conf:/etc/supervisor/supervisord.conf"
            - "./config/go/supervisor/conf.d:/etc/supervisor/conf.d/"
            - "./logs/supervisor:/var/log/supervisor"
        ports:
            - "8808:8808"
        expose:
            - "8808"
